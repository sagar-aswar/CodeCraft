<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeCraft | Live Code Editor</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <a href="#main">
        <div class="aligner">

        <div class="header-image">
            <img src="images/design.png">
        </div>
        <h1>CodeCraft</h1>
        <h3>Click here to Start Coding!</h3>

        </div>
        </a>
    </header>

    <main id="main">
        
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h2><img src="images/html.png" alt="">HTML</h2>
                <textarea spellcheck="false"></textarea>
            </div>
            <div class="css-code">
                <h2><img src="images/CSS.png" alt="">CSS</h2>
                <textarea spellcheck="false"></textarea>
            </div>
            <div class="js-code">
                <h2><img src="images/js.png" alt="">JS</h2>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
